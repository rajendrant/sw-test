<!DOCTYPE html>
<html>
<body onload='console.log("onload document")'>
<div style="height:10000px;"></div>
<iframe class="lazyload" loading="lazy" data-src="https://dailymail.co.uk" width="100%" height="200"></iframe>
<img class="lazyload" loading='lazy' data-src='../img/images.jpeg' width='100' height='100' alt='' onload='console.log("onload img1")'>
<script>
if ('loading' in HTMLImageElement.prototype) {
  console.log("lazyload support available");
  const iframe = document.querySelector('iframe.lazyload');
  images.forEach(iframe => {
    iframe.src = iframe.dataset.src;
  });

  const images = document.querySelectorAll("img.lazyload");
  images.forEach(img => {
      img.src = img.dataset.src;
  });
}
</script>
</body>
</html>
